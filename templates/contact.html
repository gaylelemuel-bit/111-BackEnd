{% extends 'base.html' %}

{% block title %} Contact {% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h2 class="h5 mb-0">Contact Information</h2>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><strong>Name:</strong> {{ contact_info.name }}</li>
                        <li class="list-group-item"><strong>Email:</strong> {{ contact_info.email }}</li>
                        <li class="list-group-item"><strong>Phone:</strong> {{ contact_info.phone }}</li>
                        <li class="list-group-item"><strong>Address:</strong> {{ contact_info.address }}</li>
                    </ul>
                </div>
                <div class="card-footer text-end">
                    <a href="mailto:{{ contact_info.email }}" class="btn btn-outline-primary btn-sm">Email Now</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
